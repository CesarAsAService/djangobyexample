{% extends 'base.html' %}

{% block content %}

	<main>
		<div class="inner-wrpr">
			<article>
				<h1>{{ post.title }}</h1>
				<p>Autor: {{ post.author }}</p>
				<p>Criado em: {{ post.created }}</p>
				<p>Publicado em: {{ post.publish }}</p>
				<p>Última atualização em: {{ post.updated }}</p>
			</article>
		</div>
	</main>

{% endblock %}
