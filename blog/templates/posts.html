<!DOCTYPE html>
<html>
<head>
	<title>Django By Example - Blog</title>
</head>
	<body>

		<header>
			<h1>Django By Example</h1>
		</header>

		<main>
			<h1>List of all posts</h1>
			<ul>

				{% for post in posts %}
					<li>
						<h2>{{ post.title }}</h2>
						<p>{{ post.body }}</p>
					</li>
				{% endfor %}

			</ul>
		</main>

	</body>
</html>
